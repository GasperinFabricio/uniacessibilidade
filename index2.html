<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Static Image Marker Clustering Example</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Include Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Include Leaflet MarkerCluster JavaScript -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Set Leaflet image path (necessary if your leaflet.js folder is in a different location) -->
  <style>
    #map {
      height: 400px;
      position: relative;
    }
    #static-map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([51.505, -0.09], 13);

  // Define the bounds of the static image
  var bounds = [[51.48, -0.12], [51.52, -0.06]];

  // Load and display the static map image
  L.imageOverlay('lmao.jpg', bounds).addTo(map);

  // Create MarkerClusterGroup
  var markers = L.markerClusterGroup();

  // Define marker data
  var markerData = [
    {lat: 51.5, lng: -0.09, rating: 4},
    {lat: 51.51, lng: -0.1, rating: 3},
    {lat: 51.49, lng: -0.08, rating: 5}
    // Add more marker data as needed
  ];

  // Create markers and bind popups
  markerData.forEach(function(marker) {
    var newMarker = L.marker([marker.lat, marker.lng]);
    newMarker.bindPopup("<b>Place</b><br>Rating: " + marker.rating + "/5");
    markers.addLayer(newMarker);
  });

  // Add MarkerClusterGroup to the map
  map.addLayer(markers);
</script>

</body>
</html>
