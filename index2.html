<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Static Image Marker Clustering Example</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    #map {
      height: 400px;
      position: relative;
    }
    #static-map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([51.505, -0.09], 13);


  var bounds = [[51.48, -0.12], [51.52, -0.06]];
  
//  // Adicinando marcador no clique 
//   map.on("click", function(e){
//         var mp = new L.Marker([e.latlng.lat, e.latlng.lng]).addTo(map);
//         alert(mp.getLatLng());
//  });


  L.imageOverlay('OIP.jpg', bounds).addTo(map);

  var markers = L.markerClusterGroup();

  
  var markerData = [
    {lat: 51.5, lng: -0.09, rating: 4},
    {lat: 51.51, lng: -0.1, rating: 3},
    {lat: 51.49, lng: -0.08, rating: 5}
  ];

  markerData.forEach(function(marker) {
    var newMarker = L.marker([marker.lat, marker.lng]);
    newMarker.bindPopup("<b>Place</b><br>Rating: " + marker.rating + "/5");
    markers.addLayer(newMarker);
  });
  
  var clusters = {};
  for (var i = 1; i <= 5; i++) {
    clusters[i] = L.markerClusterGroup();
  }

  for (var key in clusters) {
    if (clusters.hasOwnProperty(key)) {
      map.addLayer(clusters[key]);
    }
  }
  map.addLayer(markers);
</script>

</body>
</html>
